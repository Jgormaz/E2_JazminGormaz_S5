<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>listar</ion-title>
  </ion-toolbar>
</ion-header>

<ion-searchbar placeholder="Buscar noticias" (ionInput)="obtenerTexto($event)"></ion-searchbar>

<ion-list>
  <ion-item-sliding *ngFor="let x of arregloNoticias">
    <ion-item>
      <ion-label>
        <h2>{{ x.titulo }}</h2>
        <p style="word-wrap: break-word;white-space: normal;">{{ x.texto }}</p>
      </ion-label>
    </ion-item>
    <ion-item-option>
      <ion-item-options click="modificar(x)">
        <ion-icon slot="bottom" name="pencil-sharp"></ion-icon>
        Modificar
      </ion-item-options>
      <ion-item-options color="danger" click="eliminar(x)">
        <ion-icon slot="bottom" name="trash"></ion-icon>
        Eliminar
      </ion-item-options>
    </ion-item-option>
  </ion-item-sliding>
</ion-list>

<ion-fab vertical="botton" horizontal="end" slot="fixed">
  <ion-fab-buttom [routerLink]="['/agregar']">
    <ion-icon name="add"></ion-icon>
  </ion-fab-buttom>
</ion-fab>
